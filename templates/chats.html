{% extends "base.html" %}
{% block content %}
<h2>Your Chats</h2>
<ul>
    {% for chat in chats %}
        <li><a href="{{ url_for('view_chat', chat_id=chat['id']) }}">{{ chat['name'] }}</a></li>
    {% endfor %}
</ul>
<form method="POST" action="{{ url_for('chats_page') }}">
    <input type="text" name="name" placeholder="New Chat Name" required>
    <button type="submit">Create Chat</button>
</form>
{% endblock %}
